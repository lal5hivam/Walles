<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WALLES - Contact Services</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">WALLES</div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to WALLES</h1>
      <p>Letâ€™s build something amazing together.</p>
      <button onclick="scrollToCards()">Explore Services</button>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="services" id="services">
    <div class="card" onclick="openModal('web-modal')">
      <h2>Web Development</h2>
    </div>
    <div class="card" onclick="openModal('consultancy-modal')">
      <h2>Consultancy</h2>
    </div>
    <div class="card" onclick="openModal('other-modal')">
      <h2>Other</h2>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal" id="web-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('web-modal')">&times;</span>
      <h2>Web Development</h2>
      <form name="web-form" method="POST" data-netlify="true">
        <input type="email" name="email" required placeholder="Your Email" />
        <textarea name="message" required placeholder="Describe your project..."></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="modal" id="consultancy-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('consultancy-modal')">&times;</span>
      <h2>Consultancy</h2>
      <form name="consultancy-form" method="POST" data-netlify="true">
        <input type="email" name="email" required placeholder="Your Email" />
        <textarea name="message" required placeholder="Describe your project..."></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="modal" id="other-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('other-modal')">&times;</span>
      <h2>Other Services</h2>
      <form name="other-form" method="POST" data-netlify="true">
        <input type="email" name="email" required placeholder="Your Email" />
        <textarea name="message" required placeholder="Describe your project..."></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Hidden Forms for Netlify -->
  <form name="web-form" netlify hidden>
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
  <form name="consultancy-form" netlify hidden>
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
  <form name="other-form" netlify hidden>
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WALLES. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
